<head>

      /* style.css */

/* Global Styles */
body {padding: 100px;

    background-image: url('https://assets.skyfilabs.com/images/blog/innovative-image-processing-based-final-year-projects-for-students.jpg');

}
body div {
background-repeat: no-repeat;

background-size: cover;
border-radius: 10px;
align:center;



}

	
h1 {
    color:violet;
}

/* Image Upload Styles */
#imageInput {
    margin: 10px 0;
}

/* Button Styles */
button {
    background-color: #007BFF;
    color: #fff;
    padding: 10px 20px;

}

button:hover {

    input{

      }

/* Results Styles */
#results {
    margin: 20px 0;
    font-weight: bold;
}

  </style>
    <title>Image Recognition</title>
</head>
<body>
<table>
<td>
<div class = "box">
    <h1 >Image Recognition</h1>
    <input type="file" id="imageInput" accept="image/*">
    <button onclick="recognizeImage()">Recognize</button>
    <div id="results"></div>
</div>
</td>
</table>

    <script>
        function recognizeImage() {
            const fileInput = document.getElementById('imageInput');
            const resultsDiv = document.getElementById('results');

            if (fileInput.files.length === 0) {
                resultsDiv.innerHTML = "Please select an image.";
                return;
            }

            const imageFile = fileInput.files[0];
            const formData = new FormData();
            formData.append('image', imageFile);

            fetch('/recognize', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                resultsDiv.innerHTML = `Recognition Result: ${data.result}`;
            })
            .catch(error => {
                resultsDiv.innerHTML = 'Error: ' + error;
            });
        }
    </script>
</body>
</html>
